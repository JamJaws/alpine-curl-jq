name: Build, test and push

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 12 1 * *'

jobs:
  docker:
    uses: ./.github/workflows/build-test-push.yaml
    with:
      alpine-tag: latest
      dockerhub-username: ${{ vars.DOCKERHUB_USERNAME }}
    secrets:
      dockerhub-token: ${{ secrets.DOCKERHUB_TOKEN }}
